name: PR Validation

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      # 3️⃣ Install Go dependencies
      - name: Install dependencies
        working-directory: app/src
        run: go mod tidy

      # 4️⃣ Lint Go code
      - name: Go lint
        working-directory: app/src
        run: |
          go install golang.org/x/lint/golint@latest
          golint ./...

      # 5️⃣ Run unit tests
      - name: Run unit tests
        working-directory: app/src
        run: go test ./...

      # 6️⃣ Docker build
      - name: Build Docker image
        working-directory: app/src
        run: docker build -t ahmed20007/app:latest .

      # 7️⃣ Run Trivy vulnerability scanner (continue on vulns)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ahmed20007/app:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '0'

      # 8️⃣ Upload Trivy results to GitHub Security
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6  # ✅ FIXED - Valid version

      - name: Terraform fmt check
        working-directory: infra/terraform
        run: terraform fmt -check -recursive

      # 1️⃣1️⃣ Terraform validate
      - name: Terraform validate
        working-directory: infra/terraform
        run: terraform validate

      # 1️⃣2️⃣ Terraform plan
      - name: Terraform plan
        working-directory: infra/terraform
        run: terraform plan

      # 1️⃣3️⃣ Helm lint
      - name: Helm lint
        working-directory: charts/ship-a-service
        run: helm lint .

      # 1️⃣4️⃣ Helm unit tests
      - name: Helm unittest
        working-directory: charts/ship-a-service
        run: helm unittest .

      # 1️⃣5️⃣ IaC security scan (tfsec)
      - name: TFSEC scan
        working-directory: infra/terraform
        run: tfsec .
