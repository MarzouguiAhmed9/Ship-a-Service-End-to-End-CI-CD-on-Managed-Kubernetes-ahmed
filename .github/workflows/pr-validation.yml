name: PR Validation

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:   # <-- enables manual run

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      # 3ï¸âƒ£ Install Go dependencies
      - name: Install dependencies
        working-directory: app/src
        run: go mod tidy

      # 4ï¸âƒ£ Lint Go code
      - name: Go lint
        working-directory: app/src
        run: |
          go install golang.org/x/lint/golint@latest
          golint ./...

      # 5ï¸âƒ£ Run unit tests
      - name: Run unit tests
        working-directory: app/src
        run: go test ./...

      # 6ï¸âƒ£ Docker build
      - name: Build Docker image
        working-directory: app/src
        run: docker build -t ahmed20007/app:latest .

      # 7ï¸âƒ£ Run Trivy vulnerability scanner (continue on vulns)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ahmed20007/app:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '0'

      # 8ï¸âƒ£ Upload Trivy results to GitHub Security
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      # 9ï¸âƒ£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # ðŸ”Ÿ Terraform Init
      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init -input=false

      # 1ï¸âƒ£1ï¸âƒ£ Terraform fmt fix (auto-format)
      - name: Terraform fmt fix
        working-directory: infra/terraform
        run: terraform fmt -recursive

      # 1ï¸âƒ£2ï¸âƒ£ Terraform fmt check
      - name: Terraform fmt check
        working-directory: infra/terraform
        run: terraform fmt -check -recursive

      # 1ï¸âƒ£3ï¸âƒ£ Terraform validate
      - name: Terraform validate
        working-directory: infra/terraform
        run: terraform validate

      # 1ï¸âƒ£4ï¸âƒ£ Terraform plan
      - name: Terraform Plan
        working-directory: infra/terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: terraform plan

      # 1ï¸âƒ£5ï¸âƒ£ Helm lint
      - name: Helm lint
        working-directory: charts/app
        run: helm lint . -f values.dev.yaml

      # 1ï¸âƒ£6ï¸âƒ£ Install Helm unittest plugin
      - name: Install Helm unittest plugin
        run: helm plugin install https://github.com/quintush/helm-unittest

      # 1ï¸âƒ£7ï¸âƒ£ Helm unit tests
      - name: Helm unit tests
        working-directory: charts/app
        run: helm unittest .

      # 1ï¸âƒ£8ï¸âƒ£ Install tfsec
      - name: Install tfsec
        run: |
          curl -sSL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      # 1ï¸âƒ£9ï¸âƒ£ TFSEC scan
      - name: TFSEC scan
        working-directory: infra/terraform
        run: tfsec . --minimum-severity HIGH
