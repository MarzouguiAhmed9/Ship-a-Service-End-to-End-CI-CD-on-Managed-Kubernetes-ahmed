name: PR Validation

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21' # match your Go version

      - name: Install dependencies
        run: go mod tidy

      # 4Ô∏è‚É£ Lint Go code
      - name: Go lint
        run: |
          go install golang.org/x/lint/golint@latest
          golint ./...

      # 5Ô∏è‚É£ Run unit tests
      - name: Run unit tests
        run: go test ./...

      # 6Ô∏è‚É£ Docker build
      - name: Build Docker image
        run: docker build -t ahmed20007/app:latest ./app/src

      # 7Ô∏è‚É£ Trivy security scan
      - name: Trivy scan
        run: trivy image --exit-code 1 --severity HIGH,CRITICAL ahmed20007/app:latest

      # 8Ô∏è‚É£ Terraform fmt
      - name: Terraform fmt
        run: terraform fmt -check

      # 9Ô∏è‚É£ Terraform validate
      - name: Terraform validate
        run: terraform validate

      # üîü Terraform plan
      - name: Terraform plan
        run: terraform plan

      # 1Ô∏è‚É£1Ô∏è‚É£ Helm lint
      - name: Helm lint
        run: helm lint charts/ship-a-service

      # 1Ô∏è‚É£2Ô∏è‚É£ Helm unit tests
      - name: Helm unittest
        run: helm unittest charts/ship-a-service

      # 1Ô∏è‚É£3Ô∏è‚É£ IaC security scan (tfsec)
      - name: TFSEC scan
        run: tfsec .
