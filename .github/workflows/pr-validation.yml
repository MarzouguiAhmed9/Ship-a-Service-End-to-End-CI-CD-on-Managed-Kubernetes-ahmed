name: PR Validation

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      # 3Ô∏è‚É£ Install Go dependencies
      - name: Install dependencies
        working-directory: app/src
        run: go mod tidy

      # 4Ô∏è‚É£ Lint Go code
      - name: Go lint
        working-directory: app/src
        run: |
          go install golang.org/x/lint/golint@latest
          golint ./...

      # 5Ô∏è‚É£ Run unit tests
      - name: Run unit tests
        working-directory: app/src
        run: go test ./...

      # 6Ô∏è‚É£ Docker build
      - name: Build Docker image
        working-directory: app/src
        run: docker build -t ahmed20007/app:latest .

      # 7Ô∏è‚É£ Trivy scan (official Action)
      - name: Trivy security scan
        uses: aquasecurity/trivy-action@v2
        with:
          image-ref: ahmed20007/app:latest
          severity: HIGH,CRITICAL
          exit-code: 1

      # 8Ô∏è‚É£ Terraform fmt
      - name: Terraform fmt
        working-directory: infra/terraform
        run: terraform fmt -check

      # 9Ô∏è‚É£ Terraform validate
      - name: Terraform validate
        working-directory: infra/terraform
        run: terraform validate

      # üîü Terraform plan
      - name: Terraform plan
        working-directory: infra/terraform
        run: terraform plan

      # 1Ô∏è‚É£1Ô∏è‚É£ Helm lint
      - name: Helm lint
        working-directory: charts/ship-a-service
        run: helm lint .

      # 1Ô∏è‚É£2Ô∏è‚É£ Helm unit tests
      - name: Helm unittest
        working-directory: charts/ship-a-service
        run: helm unittest .

      # 1Ô∏è‚É£3Ô∏è‚É£ IaC security scan (tfsec)
      - name: TFSEC scan
        working-directory: infra/terraform
        run: tfsec .
