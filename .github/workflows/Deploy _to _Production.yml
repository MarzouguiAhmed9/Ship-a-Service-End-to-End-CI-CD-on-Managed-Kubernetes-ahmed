name: Build & Deploy to EKS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # manual trigger

env:
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
  CLUSTER_NAME: ship-a-service
  ECR_REPO: ship-a-service
  IMAGE_URI: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/ship-a-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Authenticate to AWS via OIDC
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.CLUSTER_NAME }}-github-actions-role
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # 3️⃣ Log in to ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      # 4️⃣ Build Docker image
      - name: Build Docker image
        working-directory: app/src
        run: |
          docker build -t $IMAGE_URI:main .
          docker tag $IMAGE_URI:main $IMAGE_URI:${GITHUB_SHA::8}

      # 5️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push $IMAGE_URI:main
          docker push $IMAGE_URI:${GITHUB_SHA::8}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Authenticate to AWS via OIDC
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.CLUSTER_NAME }}-github-actions-role
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # 3️⃣ Set up kubectl
      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      # 4️⃣ Deploy Helm chart to dev
      - name: Deploy Helm to dev
        working-directory: charts/app
        run: |
          helm upgrade --install $CLUSTER_NAME . -f values.dev.yaml --set image.repository=$IMAGE_URI,image.tag=${GITHUB_SHA::8}
