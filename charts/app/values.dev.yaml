replicaCount: 1

image:
  repository: ahmed20007/app   # private Docker Hub image
  tag: latest

service:
  type: ClusterIP
  port: 8080          # <-- fixed to match containerPort

ingress:
  enabled: true
  host: localhost
  class: nginx

hpa:
  minReplicas: 1
  maxReplicas: 3
  cpuTarget: 50

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

imagePullSecrets:
  - name: regcred    # secret for private Docker Hub image
